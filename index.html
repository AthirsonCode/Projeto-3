<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evento</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>

      <form action="" method="get" id="my-form">

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>
            <div class="input-wrapper">
              <label for="event-title">
                Título do evento <span>(mínimo 8 caracteres)</span>
              </label>
              <input required minlength="8" type="text" id="event-title" />
            </div>
            <div class="input-wrapper">
              <label for="event-link">
                Link do evento <span>(Começe por https://)</span>
              </label>
              <input required type="url" id="event-link" />
            </div>
            <div class="input-wrapper">
              <label for="whats-contact">
                Whatsapp para contato <span> ( somente números )</span>
              </label>
              <input required type="number" id="whats-contact" />
            </div>
            <div class="input-wrapper">
              <label for="extra-information"> Informações extras </label>
              <textarea id="extra-information"></textarea>
            </div>
            <div class="input-wrapper">
              <label for="category"> Categoria </label>
              <select id="category">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentoria">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>
            <div class="input-wrapper">
              <label for="admin-email">
                E-mail do administrador <span>(digite um email válido)</span>
              </label>
              <input required type="email" id="admin-email" />
            </div>
            <div class="input-wrapper">
              <label for="password">
                Senha de acesso para os participantes
                <span>(mínimo 8 caracteres)</span>
              </label>
              <input required minlength="8" type="password" id="password" />
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="checkbox" />
              <label for="checkbox"> Evento privado </label>
            </div>
          </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
              <legend>Dia e hora</legend>
              <div class="column">
                <div class="input-wrapper">
                  <label for="data"> Data </label>
                  <input required type="date" id="data" />
                </div>
                <div class="input-wrapper">
                  <label for="das"> Das </label>
                  <input required type="time" id="das" />
                </div>
                <div class="input-wrapper">
                  <label for="ate"> Até </label>
                  <input required type="time" id="ate" />
                </div>
              </div>
              
            </div>
        </fieldset>
  
      </form>

      <footer>
        <input form="my-form" type="submit" name="botao" value="Salvar evento"></input>
      </footer>
    </div>
  </body>
</html>
